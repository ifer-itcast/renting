        // let arr = ['a', 'b']; // 根据有序的数组中的值去转换之后的对象当中去查找数据

        const formatCityData = list => {
            const cityList = {};
            list.forEach(item => {
                // 通过简写获取首字母
                let first = item.short.substr(0, 1);
                // 如果对象中有就 push
                if (cityList[first]) {
                    cityList[first].push(item);
                } else {
                    // 没有就新建一个数组，数组里面装这个数据
                    cityList[first] = [item];
                }
            });
            const cityIndex = Object.keys(cityList).sort();

            return {
                cityList,
                cityIndex
            };
        };





    </script>
